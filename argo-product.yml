apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-product
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://gitlab.com/Asmae20/product-microservice.git
    targetRevision: HEAD
    path: file k8s
    
  destination:
    server: https://kubernetes.default.svc
    namespace: product-local

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true